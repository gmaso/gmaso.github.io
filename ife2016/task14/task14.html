<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var array = [],
    list = document.getElementById("aqi-list");
  // 提取空气质量指数大于60的城市到新数组中
  for(var i = 0, len = aqiData.length; i < len; i++) {
    if (aqiData[i][1] > 60) {
      array.push(aqiData[i]);
    }
  }
  // 根据空气质量指数对数组进行排序
  array.sort(function(a, b) {
    if(a[1] > b[1]){
      return -1;
    } else {
      return 1;
    }
  });
  // 将数组数据输出到列表中
  for(var j = 0, l = array.length; j < l; j++) {
    var e = document.createElement("li"),
      num = j + 1;
    e.innerHTML = "第" + num + "名：" + array[j][0]+ ", " + array[j][1];
    list.appendChild(e);
  }
})();

</script>
</body>
</html>
